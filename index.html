<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/doIt/icon-144x144.png" type="image/x-icon">
    <title>doIt - Smart Task Manager</title>
    <link rel="stylesheet" href="/doIt/styles.css">
    <link rel="manifest" href="/doIt/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <audio id="notification-sound" preload="none">
        <source src="/doIt/notification.wav" type="audio/wav">
    </audio>
</head>
<body>
    <div class="app">
        <header class="app-header">
            <h1>do<span class="accent">It</span></h1>
            <p class="app-subtitle">Smart Task Management</p>
        </header>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>Progress</span>
                <span id="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <form id="todo-form" class="form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="todo-input">Task Description</label>
                    <input type="text" id="todo-input" placeholder="What needs to be done?" required>
                </div>
                <div class="form-group">
                    <label for="reminder-input">Reminder Time</label>
                    <input type="datetime-local" id="reminder-input" required>
                </div>
                <div class="form-group">
                    <label for="priority-input">Priority Level</label>
                    <select id="priority-input" required>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                <i class="ri-add-line"></i>
                <span>Add Todo</span>
            </button>
        </form>

        <div class="list-header">
            <h2>My Tasks</h2>
            <div class="list-actions">
                <select id="sort-select" class="sort-select">
                    <option value="default">Sort by...</option>
                    <option value="priority-high">Priority: High to Low</option>
                    <option value="priority-low">Priority: Low to High</option>
                    <option value="date-new">Date: Newest</option>
                    <option value="date-old">Date: Oldest</option>
                    <option value="completed">Completion Status</option>
                </select>
            </div>
        </div>

        <ul id="todo-list" class="todo-list"></ul>

        <div class="stats">
            <div class="stat-item">
                <i class="ri-list-check-2"></i>
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <i class="ri-check-double-line"></i>
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <i class="ri-time-line"></i>
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
