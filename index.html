<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/doIt/icon-144x144.png" type="image/x-icon">
    <title>doIt</title>
    <link rel="stylesheet" href="/doIt/styles.css">
    <link rel="manifest" href="/doIt/manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <audio id="notification-sound" preload="none">
        <source src="/doIt/notification.wav" type="audio/wav">
    </audio>
</head>
<body>
    <div class="app">
        <h1>do<span class="accent">It</span></h1>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>

        <form id="todo-form" class="form">
            <div class="form-group">
                <input type="text" id="todo-input" placeholder="What needs to be done?" required>
            </div>
            <div class="form-group">
                <input type="datetime-local" id="reminder-input" required>
            </div>
            <div class="form-group">
                <select id="priority-input" required>
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Add Todo</button>
        </form>

        <ul id="todo-list" class="todo-list"></ul>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pending-tasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
