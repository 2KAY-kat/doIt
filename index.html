<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doIt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <h1>do It</h1>
        <form action="" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add New To Do..." required>
            <input type="datetime-local" id="reminder-input" required>
            <button type="submit">Add ToDo</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
