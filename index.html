<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/doIt/icon-144x144.png" type="image/x-icon">
    <title>doIt</title>
    <link rel="stylesheet" href="/doIt/styles.css">
    <link rel="manifest" href="/doIt/manifest.json">
    <!-- Remove preload and add audio element instead -->
    <audio id="notification-sound" preload="none">
        <source src="/doIt/notification.wav" type="audio/wav">
    </audio>
</head>
<body>
    <div class="app">
        <h1>do It</h1>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <form action="" id="todo-form">
            <input type="text" id="todo-input" placeholder="Add New To Do..." required>
            <input type="datetime-local" id="reminder-input" required>
            <button type="submit">Add ToDo</button>
            <select id="priority-input" required>
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button type="submit">Add ToDo</button>
        </form>

        <ul id="todo-list"></ul>
        <div class="stats">
            <div class="stat-item">
                <span id="total-tasks">0</span>
                <label>Total Tasks</label>
            </div>
            <div class="stat-item">
                <span id="completed-tasks">0</span>
                <label>Completed</label>
            </div>
            <div class="stat-item">
                <span id="pending-tasks">0</span>
                <label>Pending</label>
            </div>
        </div>
    </div>

    <script type="module" src="/doIt/app.js"></script>
</body>
</html>
